  <style>
    body {

      background: linear-gradient(to bottom right, #003580, #00b4d8);
      color: white;

    @keyframes fadeIn {

    /* Bara meniului de sus */
    nav {

      gap: 20px;

      position: sticky;

    nav a {
      background-color: white;
      color: #004aad;
      text-decoration: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);

      margin-bottom: 20px;

    header h1 {
      font-size: 3em;
      margin: 0;
      text-shadow: 2px 2px 8px black;
    }

    .stadium-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      padding: 0 40px 40px;
    }

    .stadium-card {
      background-color: rgba(255,255,255,0.1);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .stadium-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    .stadium-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .stadium-card h2 {
      margin: 0;
      padding: 15px;
      text-align: center;
      background-color: rgba(0,0,0,0.2);
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      background-color: rgba(0,0,0,0.2);
    }

    /* Popup styles */
    .popup-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup-overlay.active {
      display: flex;
    }

    .popup-content {
      background: #004aad;
      color: white;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 600px;
      text-align: center;
      animation: popupIn 0.3s ease;
      position: relative;
      box-shadow: 0 0 30px #00c3ff;
    }

    @keyframes popupIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .popup-content h2 {
      margin-top: 0;
    }

    .popup-content p {
      margin: 10px 0;
    }

    .popup-content img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 10px;
      margin: 15px 0;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: #ff4444;
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
    }

    .close-btn:hover {
      background: #cc0000;
    }
  </style>
</head>
